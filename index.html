<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W3codevs</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fontawesome-all.min.css">

</head>
<body>
    
    <!--Header-->
    <header>
        <nav>
            <div class="logo">
                <img src="images/logo.png" alt="logo" height="120px" width="210px">
            </div>
            <div class="menu">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Work</a></li>

            </div>

    <!--Form-->
    <div class="signUpForm">
        <div class="info">

            <img src="images/w3code.png" alt="rocket" height="200px" width="200px">
            <h4>The Future is Here</h4>

        </div>
        <div class="signup">
            <form>
                <h1>Join With Us</h1>
                <input type="text" id="username" name="username" placeholder="Username"> <br>
                <input type="email" id="email" name="email" placeholder="Email"> <br>
                <input type="password" id="password" name="password" placeholder="Password"> <br>
                <input type="submit" id="join-btn" name="Join" value="Join">
            </form>
        </div>
    </div>

    <footer>

        </div>
